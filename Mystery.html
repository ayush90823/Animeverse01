<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MysteryVerse - Hindi Dubbed Anime</title>
  <link href="https://fonts.googleapis.com/css2?family=Toons+Jr&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Toons Jr', sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #ff4081;
    }

    header h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 25px;
      color: #ccc;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .anime-card {
      display: block;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .anime-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(255, 64, 129, 0.4);
    }

    .anime-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .anime-card .info {
      padding: 10px;
      text-align: center;
    }

    .anime-card .info h3 {
      font-size: 1rem;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1><u>Animeverse</u></h1>
  <header><h2>Mystery</h2></header>

  <div class="anime-grid">
    <a href="./death note.html">
      <img src="./Screenshot_2025-05-11-07-02-55-49_680d03679600f7af0b4c700c6b270fe7.jpg" alt="Death Note">
      <div class="info">
        <h3>Death Note</h3>
      </div>
    </a>

    <div class="anime-card">
      <img src="./images (1) (9).jpeg" alt="Erased" />
      <div class="info">
        <h3>Erased</h3>
      </div>
    </div>

    <div class="anime-card">
      <img src="./images (1) (8).jpeg" alt="Dead Mount Death Play" />
      <div class="info">
        <h3>Dead Mount Death Play</h3>
      </div>
    </div>

    <div class="anime-card">
      <img src="./Paranoia_Agent.png" alt="Paranoia Agent" />
      <div class="info">
        <h3>Paranoia Agent</h3>
      </div>
    </div>

    <div class="anime-card">
      <img src="./images (1) (11).jpeg" alt="The Promised Neverland" />
      <div class="info">
        <h3>The Promised Neverland</h3>
      </div>
    </div>

    <div class="anime-card">
      <img src="./images (1) (10).jpeg" alt="Another" />
      <div class="info">
        <h3>Another</h3>
      </div>
    </div>

    <div class="anime-card">
      <img src="./images (1) (15).jpeg" alt="Steins;Gate" />
      <div class="info">
        <h3>Steins;Gate</h3>
      </div>
    </div>

    <div class="anime-card">
      <img src="./images (1) (13).jpeg" alt="Higurashi" />
      <div class="info">
        <h3>Higurashi</h3>
      </div>
    </div>

    <div class="anime-card">
      <img src="./Odd_Taxi_manga_cover.jpg" alt="Odd Taxi" />
      <div class="info">
        <h3>Odd Taxi</h3>
      </div>
    </div>

    <div class="anime-card">
      <img src="./images (1) (14).jpeg" alt="ID: Invaded" />
      <div class="info">
        <h3>ID: Invaded</h3>
      </div>
    </div>

    <div class="anime-card">
      <img src="./Case_Closed_1st_Key_Visual.jpg" alt="Case Closed" />
      <div class="info">
        <h3>Case Closed</h3>
      </div>
    </div>

    <div class="anime-card">
      <img src="./Boogiepop_Phantom_cover.jpg" alt="Boogiepop Phantom" />
      <div class="info">
        <h3>Boogiepop Phantom</h3>
      </div>
    </div>
  </div>
</body>
</html>
