<html lang="en">
<head>
  <meta charset="UTF-8" />

    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #1a1a1a;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .seasons {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .season-box {
      background-color: #222;
      padding: 1rem 2rem;
      margin: 1rem;
      border-radius: 8px;
      font-size: 1.5rem;
      width: 220px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .season-box a {
      color: #00bfff;
      text-decoration: none;
      display: block;
      transition: color 0.3s;
    }

    .season-box a:hover {
      color: #00ffff;
    }

</head>

  <header>
