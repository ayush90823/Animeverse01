<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overlord Anime - Seasons 1 to 3</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ffcc00;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #ffcc00;
    }

    .season-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .season-card {
      background-color: #222;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 30px 0;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: #ffffff;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: block;
    }

    .season-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(255, 204, 0, 0.2);
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <header>
    <h1>Overlord Anime</h1>
  </header>

  <section class="season-grid">
    <a href="https://www.gvhdbjs.site/p/overlord-season-1.html" class="season-card" target="_blank">Season 1</a>
    <a href="https://www.gvhdbjs.site/p/overlord-season-2.html" class="season-card" target="_blank">Season 2</a>
    <a href="https://www.gvhdbjs.site/p/overlord-season-3.html" class="season-card" target="_blank">Season 3</a>
  </section>

</body>
</html>
